<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>360 Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.min.css" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
    <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.min.js"></script>
    <script>
      const viewer = new PhotoSphereViewer.Viewer({
        container: document.getElementById('viewer'),
        panorama: 'your-360.jpg', // ← Đặt tên ảnh đúng với tên file bạn có
        loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
        navbar: ['zoom', 'fullscreen'],
      });
    </script>
  </body>
</html>
